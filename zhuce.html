    <!--注册页面-->
    <div>
        <div class="neirong">
            <div class="neirong_in">
                <form action="" method="get">
                    <!-- 表单标题 -->
                    <h3>您的账号信息：</h3>
                    <!-- 表格布局输入项 -->
                    <table class="neirong1">
                        <tr>
                            <td class="neirong2">注册方式：</td>
                            <td class="neirong2">
                                <!-- 单选按钮：邮箱/手机号注册，name相同实现互斥 -->
                                <label for="one"><input type="radio" name="sex"
                                        id="one" />E-mail注册</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                <label for="two"><input type="radio" name="sex" id="two" />手机号码注册</label>

                            </td>
                        </tr>
                        <tr>
                            <td class="neirong2">注册邮箱：</td>
                            <!-- 邮箱输入框：type="email"原生验证 -->
                            <td class="neirong2"><input type="email" placeholder="请输入邮箱" class="neirong3"></td>

                        </tr>
                        <tr>
                            <td class="neirong2">注册手机：</td>
                            <!-- 手机号输入框：pattern限制11位数字 -->
                            <td class="neirong2"><input type="text" pattern="^\d{11}$" placeholder="请输入手机号码"
                                    class="neirong3"></td>
                        </tr>
                        <tr>
                            <td class="neirong2">登录密码：</td>
                            <!-- 密码输入框：maxlength限制8位 -->
                            <td class="neirong2"><input type="password" maxlength="8" placeholder="请输入密码"
                                    class="neirong3"></td>
                        </tr>
                        <tr>
                            <td class="neirong2">昵称：</td>
                            <td class="neirong2"><input type="text" name="username" value="" class="neirong3"></td>
                        </tr>




                    </table>
                    <!-- 提交按钮：点击触发提示函数 -->
                    <input type="image" src="./images/提交.jpg" class="tijiao" onclick="myFunction()">
                </form>
